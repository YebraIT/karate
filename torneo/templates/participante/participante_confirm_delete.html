{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Eliminar Participante</h2>
    <p>¿Estás seguro de que deseas eliminar el participante "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'torneos:participante_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
