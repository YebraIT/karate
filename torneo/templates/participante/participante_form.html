{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">{% if form.instance.pk %}Editar Participante{% else %}Crear Participante{% endif %}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'torneos:participante_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
