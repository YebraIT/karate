{% extends 'base.html' %}
{% block title %}Eliminar Organización{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>¿Estás seguro de que deseas eliminar esta organización?</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'organizacion_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
